<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.rtl.min.css"
      integrity="sha512-yZC61UaBAUGIbs/YDvp3XLZsh29taG1brQrFFJiCPHv+BoA6oETW0Zuc1xDKYHW/U3yZr/rqoiUZZG+iVOmB7w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container signup mt-5">
      <form action="">
        <h1>Sign up</h1>
        <div class="mb-3">
          <label for="userName" class="form-label">User Name</label>
          <input
            type="text"
            class="form-control"
            id="userName"
            placeholder="Enter your name"
          />
        </div>
        <div class="mb-3">
          <label for="userEmail" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="userEmail"
            placeholder="Enter your Email"
          />
        </div>
        <div class="mb-3">
          <label for="userPass" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="userPass"
            placeholder="Enter your Password"
          />
        </div>
        <div class="mb-3">
          <label for="userRePass" class="form-label">Re Password</label>
          <input
            type="password"
            class="form-control"
            id="userRePass"
            placeholder="Enter your password again"
          />
        </div>
        <div class="mb-3">
          <label for="userPhone" class="form-label">Phone Number</label>
          <input
            type="text"
            class="form-control"
            id="userPhone"
            placeholder="Enter your phone number"
          />
        </div>
        <button type="button" id="signup" class="btn btn-primary">
          Sign up
        </button>
        <button type="button" id="haveAccount" class="btn">
          I have an account
        </button>
        
      </form>
    </div>
    <div class="container signin d-none mt-5">
      <form action="">
        <h1>Sign in</h1>
        <div class="mb-3">
          <label for="Email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="Email"
            placeholder="Enter your Email"
          />
        </div>
        <div class="mb-3">
          <label for="Pass" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="Pass"
            placeholder="Enter your Password"
          />
        </div>

        <button type="button" id="signin" class="btn btn-primary">
          Sign in
        </button>
      </form>
    </div>
    <div class="container products d-none mt-5">
      <div class="row g-3"></div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"
      integrity="sha512-Tc0i+vRogmX4NN7tuLbQfBxa8JkfUSAxSFVzmU31nVdHyiHElPPy2cWfFacmCJKw0VqovrzKhdd2TSTMdAxp2g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
